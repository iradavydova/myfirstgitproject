<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    div.flexcontainer {
        height: 500px;
        width: 900px;
    }
    header {
        background-color: rgb(214, 214, 218);
        display: flex;
        height: 70px;
        width: 900px;
        font-weight: bold;
        justify-content: center;
        align-items: center;
    }
    section {
        background-color: rgb(250, 229, 209);
        display: flex;
        height: 400px;
        width: 500px;
        font-weight: bold;
    }
    aside {
        background-color: rgb(214, 247, 218);
        display: flex;
        height: 400px;
        width: 400px;
        font-weight: bold;
        justify-content: center;
        align-items: flex-start;
    }
    footer {
        background-color: rgb(214, 214, 218);
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 150px;
        width: 900px;
    }
    .flexcontainer {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
    .more {
        background-color: rgb(252, 180, 97);
        height: 50px;
        width: 200px;
    }
    .twoblocks {
        display: flex;
        flex-wrap: nowrap;
        flex-direction: row;
    }
    .more3 {
        background-color: rgb(252, 180, 97);
        display: flex;
        flex-wrap: wrap;
        align-self: flex-end;
        height: 50px;
        width: 400px;
    }
    .footer {
        background-color: rgb(242, 242, 247);
        display: flex;
        height: 70px;
        width: 180px;
        font-weight: bold;
        justify-content: center;
        align-items: center;
    }

    </style>
</head>   
<body>
    <div class="flexcontainer">
    <header>[Шапка страницы]</header>
    <section>[Основная часть]
        <div class="twoblocks">
            <p class="more">[Еще 1]</p>
            <p class="more">[Еще 2]</p>
        </div>
        <div>
            <p class="more3">[Еще 3]</p>
        </div>
    </section>
    <aside>[Боковая область]</aside>
    <footer>
        <p class="footer">[Секция футера 1]</p>
        <p class="footer">[Секция футера 2]</p>
        <p class="footer">[Секция футера 3]</p>
        <p class="footer">[Секция футера 4]</p>
    </footer>
    </div>
</body>
